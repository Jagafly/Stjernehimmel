<!doctype html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Hemmelig</title>
  <style>
    body{margin:0; font-family:system-ui; background:#060817; color:rgba(255,255,255,.92);}
    .wrap{max-width:900px; margin:0 auto; padding:28px 16px;}
    .card{border:1px solid rgba(255,255,255,.14); border-radius:18px; padding:18px;
      background:linear-gradient(180deg, rgba(255,255,255,.07), rgba(255,255,255,.03));}
    a{color:#9cc4ff; text-decoration:none} a:hover{text-decoration:underline}
    h1{margin:0 0 8px; font-size:22px}
    p{line-height:1.7; color:rgba(255,255,255,.82)}
    .grid{display:grid; grid-template-columns:repeat(auto-fit,minmax(180px,1fr)); gap:10px; margin-top:12px;}
    img{width:100%; border-radius:14px; border:1px solid rgba(255,255,255,.12); aspect-ratio: 1/1; object-fit:cover;}
  </style>
</head>
<body>
  <div class="wrap">
    <p><a href="../index.html">← tilbake</a></p>
    <div class="card">
      <h1>Vår lille hemmelige side</h1>
      <p>Legg inn 3–6 bilder her når du vil. Bare last dem opp i <code>assets/</code> og pek hit.</p>

      <div class="grid">
        <img src="../assets/polaroid-1.jpg" alt="minne 1" onerror="this.style.display='none'">
        <img src="../assets/polaroid-2.jpg" alt="minne 2" onerror="this.style.display='none'">
        <img src="../assets/polaroid-3.jpg" alt="minne 3" onerror="this.style.display='none'">
      </div>
    </div>
  </div>
</body>
</html>
